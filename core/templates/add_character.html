<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Add Character</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Add Character</h1>
        <form action="" method="POST">
            <div class="mb-3">
                <label class="form-label" for="name">name:</label>
                <input class="form-control" type="text" name="name" id="name">    
            </div>            
            <div class="mb-3">
                <label class="form-label" for="full_name">full_name:</label>
                <input class="form-control" type="text" name="full_name" id="full_name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="portrayed_by">portrayed_by:</label>
                <input class="form-control" type="text" name="portrayed_by" id="portrayed_by">    
            </div>
            <div class="mb-3">
                <label class="form-label" for="home_town">home_town:</label>
                <input class="form-control" type="text" name="home_town" id="home_town">    
            </div>
            <div class="mb-3">
                <label class="form-label" for="dob">dob:</label>
                <input class="form-control" type="date" name="dob" id="dob">    
            </div>
            <div class="mb-3">
                <label class="form-label" for="occupation">occupation:</label>
                <input class="form-control" type="text" name="occupation" id="occupation">    
            </div>
            <input class="btn btn-primary" type="submit">
    
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
