<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Add Episode</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Add Episode</h1>
        <form action="" method="POST">
            <div class="mb-3">
                <label class="form-label" for="season_number">season_number:</label>
                <input class="form-control" type="number" name="season_number" id="season_number">
            </div>
            <div class="mb-3">
                <label class="form-label" for="episode_number">episode_number:</label>
                <input class="form-control" type="number" name="episode_number" id="episode_number">
            </div>
            <div class="mb-3">
                <label class="form-label" for="first_aired">first_aired:</label>
                <input class="form-control" type="date" name="first_aired" id="first_aired">
            </div>
            <div class="mb-3">
                <label class="form-label" for="director">director:</label>
                <input class="form-control" type="text" name="director" id="director">    
            </div>
            <div class="mb-3">
                <label class="form-label" for="episode_name">episode_name:</label>
                <input class="form-control" type="text" name="episode_name" id="episode_name">    
            </div>
            <input class="btn btn-primary" type="submit">
    
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
